<div class="login-container">
  <div class="login-card">
    <div class="card-header">
      <h2 class="card-title">Login</h2>
      <p class="card-description">
        Enter your credentials to access the dashboard
      </p>
    </div>

    <div class="card-content">
      <div class="alert alert-error" *ngIf="error()">{{ error() }}</div>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input
            id="email"
            type="email"
            class="form-input"
            formControlName="email"
            [class.error]="getFieldError('email')"
            placeholder="your.email@example.com"
          />
          <div class="error-message" *ngIf="getFieldError('email')">
            {{ getFieldError('email') }}
          </div>
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <input
            id="password"
            type="password"
            class="form-input"
            formControlName="password"
            [class.error]="getFieldError('password')"
            placeholder="Enter your password"
          />
          <div class="error-message" *ngIf="getFieldError('password')">
            {{ getFieldError('password') }}
          </div>
        </div>

        <button
          type="submit"
          class="submit-button"
          [disabled]="loading() || loginForm.invalid"
        >
          <span class="loading-spinner" *ngIf="loading()"></span>
          {{ loading() ? 'Logging in...' : 'Login' }}
        </button>
      </form>

      <div class="form-footer">
        <span class="footer-text">Don't have an account? </span>
        <a routerLink="/auth/register" class="footer-link">Register here</a>
      </div>

      <div class="back-link">
        <a routerLink="/" class="back-link-text">‚Üê Back to Portfolio</a>
      </div>
    </div>
  </div>
</div>
