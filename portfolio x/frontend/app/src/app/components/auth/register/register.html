<div class="register-container">
  <div class="register-card">
    <div class="card-header">
      <h2 class="card-title">Register</h2>
      <p class="card-description">Create an account to access the dashboard</p>
    </div>

    <div class="card-content">
      <div class="alert alert-error" *ngIf="error()">{{ error() }}</div>

      <form
        [formGroup]="registerForm"
        (ngSubmit)="onSubmit()"
        class="register-form"
      >
        <div class="form-group">
          <label for="username" class="form-label">Username</label>
          <input
            id="username"
            type="text"
            class="form-input"
            formControlName="username"
            [class.error]="getFieldError('username')"
            placeholder="Choose a username"
          />
          <div class="error-message" *ngIf="getFieldError('username')">
            {{ getFieldError('username') }}
          </div>
        </div>

        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input
            id="email"
            type="email"
            class="form-input"
            formControlName="email"
            [class.error]="getFieldError('email')"
            placeholder="your.email@example.com"
          />
          <div class="error-message" *ngIf="getFieldError('email')">
            {{ getFieldError('email') }}
          </div>
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <input
            id="password"
            type="password"
            class="form-input"
            formControlName="password"
            [class.error]="getFieldError('password')"
            placeholder="Create a password (min 6 characters)"
          />
          <div class="error-message" *ngIf="getFieldError('password')">
            {{ getFieldError('password') }}
          </div>
        </div>

        <div class="form-group">
          <label for="role" class="form-label">Role</label>
          <select id="role" class="form-select" formControlName="role">
            <option value="user">User</option>
            <option value="admin">Admin</option>
          </select>
        </div>

        <button
          type="submit"
          class="submit-button"
          [disabled]="loading() || registerForm.invalid"
        >
          <span class="loading-spinner" *ngIf="loading()"></span>
          {{ loading() ? 'Creating account...' : 'Register' }}
        </button>
      </form>

      <div class="form-footer">
        <span class="footer-text">Already have an account? </span>
        <a routerLink="/auth/login" class="footer-link">Login here</a>
      </div>

      <div class="back-link">
        <a routerLink="/" class="back-link-text">‚Üê Back to Portfolio</a>
      </div>
    </div>
  </div>
</div>
