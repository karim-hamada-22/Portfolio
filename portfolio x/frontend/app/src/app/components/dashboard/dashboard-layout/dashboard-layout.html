<div class="dashboard-layout">
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="sidebar-content">
      <!-- Logo -->
      <div class="sidebar-header">
        <h2 class="sidebar-title">Portfolio Admin</h2>
      </div>

      <!-- Navigation -->
      <nav class="sidebar-nav">
        <a
          *ngFor="let item of navigation"
          [routerLink]="item.href"
          routerLinkActive="nav-link-active"
          [routerLinkActiveOptions]="{exact: item.href === '/dashboard'}"
          class="nav-link"
          [class.hidden]="item.adminOnly && user()?.role !== 'admin'"
        >
          <svg
            class="nav-icon"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              [attr.d]="item.iconPath"
            ></path>
          </svg>
          {{ item.name }}
        </a>
      </nav>

      <!-- User Info & Actions -->
      <div class="sidebar-footer">
        <div class="user-info">
          <div class="user-avatar">
            <svg
              class="avatar-icon"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
              ></path>
            </svg>
          </div>
          <div class="user-details">
            <p class="user-name">{{ user()?.username }}</p>
            <p class="user-role">{{ user()?.role }}</p>
          </div>
        </div>

        <div class="footer-actions">
          <a routerLink="/" class="footer-btn">
            <svg
              class="btn-icon"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
              ></path>
            </svg>
            View Portfolio
          </a>

          <button (click)="logout()" class="footer-btn logout-btn">
            <svg
              class="btn-icon"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
              ></path>
            </svg>
            Logout
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <main class="content-area">
      <ng-content></ng-content>
    </main>
  </div>
</div>
