<div class="portfolio-grid">
  <div class="loading-state" *ngIf="loading()">
    <div class="skeleton-card" *ngFor="let item of [1,2,3]">
      <div class="skeleton-image"></div>
      <div class="skeleton-content">
        <div class="skeleton-title"></div>
        <div class="skeleton-description"></div>
      </div>
    </div>
  </div>

  <div class="empty-state" *ngIf="!loading() && portfolios().length === 0">
    <p>No portfolio items found. Add some projects in the dashboard!</p>
  </div>

  <div class="portfolio-cards" *ngIf="!loading() && portfolios().length > 0">
    <div
      class="portfolio-card"
      *ngFor="let portfolio of portfolios(); trackBy: trackByPortfolioId"
    >
      <div class="card-image">
        <img
          *ngIf="portfolio.imageUrl; else noImage"
          [src]="portfolio.imageUrl"
          [alt]="portfolio.title"
        />
        <ng-template #noImage>
          <span class="no-image-text">No Image</span>
        </ng-template>
      </div>

      <div class="card-header">
        <h4 class="card-title">{{ portfolio.title }}</h4>
        <p class="card-description">{{ portfolio.description }}</p>
      </div>

      <div class="card-content">
        <div class="technologies">
          <span class="tech-badge" *ngFor="let tech of portfolio.technologies">
            {{ tech }}
          </span>
        </div>

        <div class="card-actions">
          <a
            *ngIf="portfolio.projectUrl"
            [href]="portfolio.projectUrl"
            target="_blank"
            rel="noopener noreferrer"
            class="action-btn"
          >
            <svg
              class="action-icon"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"
              ></path>
            </svg>
            Live Demo
          </a>

          <a
            *ngIf="portfolio.githubUrl"
            [href]="portfolio.githubUrl"
            target="_blank"
            rel="noopener noreferrer"
            class="action-btn"
          >
            <svg class="action-icon" fill="currentColor" viewBox="0 0 24 24">
              <path
                d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"
              />
            </svg>
            Code
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
